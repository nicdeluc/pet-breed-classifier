entity: nicdeluc-learning
project: pet-breed-classification
method: bayes
metric:
  name: val_acc
  goal: maximize
parameters:
  architecture: 
    value: "resnet34"
  lr_head:
    distribution: log_uniform_values
    min: 0.0002
    max: 0.002
  lr_full:
    distribution: log_uniform_values
    min: 0.00002
    max: 0.0001
  weight_decay_full:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.01
  dropout_p:
    values: [0.25, 0.5, 0.75]
  epochs_head:
    value: 10
  epochs_full:
    value: 20